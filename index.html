<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOMFIGMA: Design Tool</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="app" id="appRoot">

        <!-- left panel -->
        <aside class="toolbar" id="leftPanel">
            <div class="toolbar-scroll scroll-area">
                <div class="brand">

                    <div class="brand-logo-wrap">
                        <img src="favicon.png" alt="DOMFIGMA Logo" class="brand-logo" />
                    </div>
                    
                    <div class="brand-text">
                        <h2 class="logo">DOMFIGMA</h2>
                        <p class="small-muted">DOM-based editor</p>
                    </div>
                    
                    <button id="toggle-left" class="panel-toggle" title="Collapse left panel">âŸ¨</button>
                </div>
                
                <!-- Shape tool -->
                <div class="card mini-card">
                    <label class="label">Shape Tool</label>
                    <div class="row2">
                        <select id="shape-select" class="select">
                            <option value="rect">Rectangle</option>
                            <option value="square">Square</option>
                            <option value="circle">Circle</option>
                            <option value="oval">Oval (Ellipse)</option>
                            <option value="triangle">Triangle</option>
                            <option value="right-triangle">Right Triangle</option>
                            <option value="pentagon">Pentagon</option>
                            <option value="hexagon">Hexagon</option>
                            <option value="octagon">Octagon</option>
                            <option value="rhombus">Rhombus</option>
                            <option value="trapezoid">Trapezoid</option>
                            <option value="parallelogram">Parallelogram</option>
                            <option value="kite">Kite</option>
                            <option value="line">Line</option>
                        </select>                        
                        <button id="shape-tool-btn" class="btn small">Draw</button>
                    </div>
                    <button id="add-text-btn" class="btn secondary full">Add Text</button>
                </div>
                
                <!-- toggle -->
                <div class="row">
                    <label class="toggle">
                        <input id="snap-toggle" type="checkbox" />
                        <span>Snap to Grid</span>
                    </label>
                </div>
                
                <!-- sep "its a dividing line" -->
                <hr class="sep" />

                <!-- align tools -->
                <div class="card mini-card">
                    <label class="label">Align Tools</label>
                    <div class="align-grid">
                        <button id="align-left" class="mini-btn">Left</button>
                        <button id="align-center" class="mini-btn">Center</button>
                        <button id="align-right" class="mini-btn">Right</button>
                        <button id="align-top" class="mini-btn">Top</button>
                        <button id="align-middle" class="mini-btn">Middle</button>
                        <button id="align-bottom" class="mini-btn">Bottom</button>
                    </div>
                    <p class="small-muted">Works on multi-select</p>
                </div>
                
                <hr class="sep" />
                
                <!-- save/dlt/load/rename/clear/select btns  -->
                <div class="card mini-card">
                    <label class="label">Designs</label>
                    <input id="design-name" class="input" placeholder="Design name" />
                    <button id="save-btn" class="btn secondary">ðŸ’¾ Save Design</button>
                    <button id="quick-save-btn" class="btn secondary">Quick Save (Ctrl+S)</button>
                    <div class="row2">
                        <select id="design-list" class="select">
                            <option value="">Select saved design</option>
                        </select>
                        <button id="load-btn" class="btn secondary small">Load</button>
                </div>
                
                <div class="row2">
                    <button id="rename-btn" class="btn secondary small">Rename</button>
                    <button id="delete-save-btn" class="btn danger small">Delete</button>
                </div>
                <button id="clear-btn" class="btn danger">Clear Canvas</button>
            </div>
            
            <hr class="sep" />

            <!-- Export btn -->
            <button id="export-json-btn" class="btn secondary">â¬‡ Export JSON</button>
            <button id="export-html-btn" class="btn secondary">â¬‡ Export HTML</button>

            <div class="footer-note">
                <p class="small-muted"><b>Zoom:</b> Ctrl+Scroll / Ctrl +/-</p>
                <p class="small-muted"><b>Pan:</b> Hold Space + Drag</p>
                <p class="small-muted"><b>Rotate Snap:</b> Shift (15Â°)</p>
                <p class="small-muted"><b>Multi:</b> Shift+Click | Marquee drag</p>
                <p class="small-muted"><b>Alt+Drag:</b> Duplicate</p>
            </div>
        </aside>
    
    
        <!-- center part -->
        <main class="workspace">
            <div class="topbar">

                <div class="top-left">
                    <p class="file-title">Untitled : DOMFIGMA</p>
                    <p class="hint" id="mode-label">Mode: Select</p>
                </div>
            
                <div class="top-right">
                    <button id="zoom-out" class="icon-btn" title="Zoom Out">âˆ’</button>
                    <span id="zoom-label" class="zoom-label">100%</span>
                    <button id="zoom-in" class="icon-btn" title="Zoom In">+</button>
                    <button id="reset-view" class="icon-btn" title="Reset View">âŸ³</button>
                    <button id="toggle-right" class="icon-btn" title="Collapse right panel">âŸ©</button>
                </div>
            </div>

            <div class="canvas-wrap">
                <div id="canvas" class="canvas">
                    <div id="viewport" class="viewport"></div>
                </div>
            
                <div class="guides" id="guides">
                    <div id="guide-v" class="guide guide-v"></div>
                    <div id="guide-h" class="guide guide-h"></div>
                </div>
            
                <div id="marquee" class="marquee"></div>
            
                <!-- context menu -->
                <div id="context-menu" class="context-menu">
                    <button data-action="duplicate">Duplicate</button>
                    <button data-action="delete" class="danger-item">Delete</button>
                    <div class="menu-sep"></div>
                    <button data-action="lock">Lock / Unlock</button>
                    <button data-action="hide">Hide / Show</button>
                    <div class="menu-sep"></div>
                    <button data-action="forward">Bring Forward</button>
                    <button data-action="backward">Send Backward</button>
                </div>
            </div>
        </main>
    
    
        
    </div>

  <script src="app.js"></script>
</body>
</html>
